<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloomly - Page Not Found</title>
    <script>
        // 404.html handler for Cloudflare Pages
        // This handles routing for blog posts
        
        (function() {
            const path = window.location.pathname;
            
            // Handle /admin redirects
            if (path === '/admin' || path === '/admin/') {
                window.location.replace('/admin/index.html');
                return;
            }
            
            // Handle /blog root
            if (path === '/blog' || path === '/blog/') {
                window.location.replace('/blog.html');
                return;
            }

            // Handle /subscribe root
            if (path === '/subscribe' || path === '/subscribe/') {
                window.location.replace('/subscribe.html');
                return;
            }

            // Handle /blog/[slug] redirects
            const blogMatch = path.match(/^\/blog\/(.+)$/);
            if (blogMatch) {
                const slug = blogMatch[1].replace(/\.html$/, '');
                window.location.replace(`/blog-post.html?slug=${slug}`);
                return;
            }
            
            // Default: redirect to home
            window.location.replace('/');
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
