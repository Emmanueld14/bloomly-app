<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloomly - Page Not Found</title>
    <script>
        // 404.html handler for Cloudflare Pages
        // This handles routing for blog posts
        
        (function() {
            const path = window.location.pathname;
            const legacyBlogSlugs = new Set([]);
            
            // Handle /admin redirects
            if (path === '/admin' || path === '/admin/') {
                window.location.replace('/admin/index.html');
                return;
            }
            
            // Handle /blog root
            if (path === '/blog' || path === '/blog/') {
                window.location.replace('/blog/index.html');
                return;
            }

            // Handle /blog-post root (missing slug)
            if (path === '/blog-post' || path === '/blog-post/') {
                window.location.replace('/blog-post/index.html');
                return;
            }

            // Handle /subscribe root
            if (path === '/subscribe' || path === '/subscribe/') {
                window.location.replace('/subscribe/index.html');
                return;
            }

            // Handle /appointments root
            if (path === '/appointments' || path === '/appointments/') {
                window.location.replace('/appointments/index.html');
                return;
            }

            // Handle /people and legacy team/profile routes
            if (path === '/people' || path === '/people/') {
                window.location.replace('/about.html');
                return;
            }

            if (path === '/team' || path === '/team/' || path === '/profile' || path === '/profile/') {
                window.location.replace('/about.html');
                return;
            }

            const profileMatch = path.match(/^\/(people|team|profile)\/(.+)$/);
            if (profileMatch) {
                const slug = profileMatch[2]
                    .replace(/^\/+/, '')
                    .replace(/\/+$/, '')
                    .replace(/\.html$/, '');
                if (slug) {
                    window.location.replace(`/profile/index.html?slug=${encodeURIComponent(slug)}`);
                    return;
                }
            }

            // Handle /blog/[slug] redirects
            const blogMatch = path.match(/^\/blog\/(.+)$/);
            if (blogMatch) {
                const slug = blogMatch[1].replace(/\.html$/, '');
                if (legacyBlogSlugs.has(slug)) {
                    window.location.replace(`/blog/${slug}.html`);
                    return;
                }
                window.location.replace(`/blog-post?slug=${slug}`);
                return;
            }
            
            // Default: redirect to home
            window.location.replace('/');
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
