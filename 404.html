<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloomly - Page Not Found</title>
    <script>
        // 404.html handler for Cloudflare Pages
        // This handles routing for blog posts
        
        (function() {
            const path = window.location.pathname;
            
            // Handle /blog/[slug] redirects
            const blogMatch = path.match(/^\/blog\/(.+)$/);
            if (blogMatch) {
                const slug = blogMatch[1].replace(/\.html$/, '');
                window.location.replace(`/blog-post.html?slug=${slug}`);
                return;
            }
            
            // Default: redirect to home
            window.location.replace('/');
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
