<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloomly Logo Preview</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .preview-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        .logo-wrapper {
            margin: 20px 0;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-top: 0;
        }
        .sizes {
            display: flex;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .size-item {
            text-align: center;
        }
        .size-item h3 {
            color: #333;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <h1>Bloomly Logo Preview</h1>
        <p>Enhanced butterfly logo with vibrant colors and sparkles</p>
        
        <div class="logo-wrapper">
            <img src="logo.svg" alt="Bloomly Logo" style="max-width: 100%; height: auto;">
        </div>
        
        <div class="sizes">
            <div class="size-item">
                <h3>Small (80px)</h3>
                <img src="logo.svg" alt="Logo" style="width: 80px; height: auto;">
            </div>
            <div class="size-item">
                <h3>Medium (120px)</h3>
                <img src="logo.svg" alt="Logo" style="width: 120px; height: auto;">
            </div>
            <div class="size-item">
                <h3>Large (200px)</h3>
                <img src="logo.svg" alt="Logo" style="width: 200px; height: auto;">
            </div>
            <div class="size-item">
                <h3>Full Size (240px)</h3>
                <img src="logo.svg" alt="Logo" style="width: 240px; height: auto;">
            </div>
        </div>
    </div>
</body>
</html>
