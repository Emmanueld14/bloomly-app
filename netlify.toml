[build]
  command = "node scripts/generate-config.js || echo 'Build script completed'"
  publish = "."

[dev]
  command = "npx serve . -p 3000"

[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

# Dynamic blog post routing
[[redirects]]
  from = "/blog/*"
  to = "/blog-post.html"
  status = 200
  force = false
