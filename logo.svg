<svg width="240" height="200" viewBox="0 0 240 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft gradient for left wing -->
    <linearGradient id="leftWingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF78B9;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#C8A7FF;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#5FA8FF;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Soft gradient for right wing -->
    <linearGradient id="rightWingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5FA8FF;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#C8A7FF;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#FF78B9;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Body gradient -->
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5FA8FF;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#9D7AFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FF78B9;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Soft shadow for hand-drawn effect -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Left top wing - rounded, organic shape -->
  <path d="M 60 100 
           Q 35 60, 40 35 
           Q 45 20, 65 25 
           Q 80 30, 85 50 
           Q 80 65, 70 80 
           Q 65 90, 60 100 Z" 
        fill="url(#leftWingGradient)" 
        filter="url(#softShadow)"
        opacity="0.95"
        stroke="rgba(255, 255, 255, 0.3)"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Left bottom wing - rounded, organic shape -->
  <path d="M 60 100 
           Q 35 140, 40 165 
           Q 45 180, 65 175 
           Q 80 170, 85 150 
           Q 80 135, 70 120 
           Q 65 110, 60 100 Z" 
        fill="url(#leftWingGradient)" 
        filter="url(#softShadow)"
        opacity="0.95"
        stroke="rgba(255, 255, 255, 0.3)"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Right top wing - rounded, organic shape -->
  <path d="M 180 100 
           Q 205 60, 200 35 
           Q 195 20, 175 25 
           Q 160 30, 155 50 
           Q 160 65, 170 80 
           Q 175 90, 180 100 Z" 
        fill="url(#rightWingGradient)" 
        filter="url(#softShadow)"
        opacity="0.95"
        stroke="rgba(255, 255, 255, 0.3)"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Right bottom wing - rounded, organic shape -->
  <path d="M 180 100 
           Q 205 140, 200 165 
           Q 195 180, 175 175 
           Q 160 170, 155 150 
           Q 160 135, 170 120 
           Q 175 110, 180 100 Z" 
        fill="url(#rightWingGradient)" 
        filter="url(#softShadow)"
        opacity="0.95"
        stroke="rgba(255, 255, 255, 0.3)"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Body - rounded, organic ellipse -->
  <ellipse cx="120" cy="100" rx="8" ry="60" 
           fill="url(#bodyGradient)" 
           filter="url(#softShadow)"
           opacity="0.9"
           stroke="rgba(255, 255, 255, 0.4)"
           stroke-width="1.5"/>
  
  <!-- Body highlight for depth -->
  <ellipse cx="120" cy="100" rx="5" ry="45" 
           fill="rgba(255, 255, 255, 0.3)"/>
  
  <!-- Simple antennae - curved, organic -->
  <path d="M 115 40 
           Q 108 25, 102 18 
           Q 98 14, 96 12" 
        stroke="url(#bodyGradient)" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.9"/>
  
  <path d="M 125 40 
           Q 132 25, 138 18 
           Q 142 14, 144 12" 
        stroke="url(#bodyGradient)" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.9"/>
  
  <!-- Antennae tips - simple rounded -->
  <circle cx="96" cy="12" r="4" fill="#FF78B9" opacity="0.9"/>
  <circle cx="144" cy="12" r="4" fill="#FF78B9" opacity="0.9"/>
  
  <!-- Simple decorative spots - soft and rounded -->
  <ellipse cx="75" cy="60" rx="8" ry="12" fill="rgba(255, 255, 255, 0.5)" opacity="0.7"/>
  <ellipse cx="75" cy="140" rx="8" ry="12" fill="rgba(255, 255, 255, 0.5)" opacity="0.7"/>
  <ellipse cx="165" cy="60" rx="8" ry="12" fill="rgba(255, 255, 255, 0.5)" opacity="0.7"/>
  <ellipse cx="165" cy="140" rx="8" ry="12" fill="rgba(255, 255, 255, 0.5)" opacity="0.7"/>
  
  <!-- Wing edge details - soft, hand-drawn style -->
  <path d="M 40 35 Q 45 20, 65 25" 
        stroke="rgba(255, 255, 255, 0.4)" 
        stroke-width="1.5" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.6"/>
  
  <path d="M 40 165 Q 45 180, 65 175" 
        stroke="rgba(255, 255, 255, 0.4)" 
        stroke-width="1.5" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.6"/>
  
  <path d="M 200 35 Q 195 20, 175 25" 
        stroke="rgba(255, 255, 255, 0.4)" 
        stroke-width="1.5" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.6"/>
  
  <path d="M 200 165 Q 195 180, 175 175" 
        stroke="rgba(255, 255, 255, 0.4)" 
        stroke-width="1.5" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.6"/>
</svg>
