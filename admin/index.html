<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin - Bloomly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 30px;
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1rem;
            color: #666;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 200px;
            resize: vertical;
        }

        .form-group textarea.body {
            min-height: 400px;
            font-family: 'Courier New', monospace;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .posts-list {
            display: grid;
            gap: 20px;
        }

        .post-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
        }

        .post-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .post-card h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .post-card .meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .post-card .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Blog Admin Panel</h1>
            <p>Manage your blog posts</p>
        </div>

        <div class="content">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('list')">All Posts</button>
                <button class="tab" onclick="switchTab('create')">New Post</button>
            </div>

            <div id="alert-container"></div>

            <!-- Posts List Tab -->
            <div id="list-tab" class="tab-content active">
                <h2>Blog Posts</h2>
                <div id="posts-list" class="posts-list">
                    <p>Loading posts...</p>
                </div>
            </div>

            <!-- Create/Edit Post Tab -->
            <div id="create-tab" class="tab-content">
                <h2 id="form-title">Create New Post</h2>
                <form id="post-form">
                    <input type="hidden" id="post-id" name="id">
                    
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">Publish Date *</label>
                            <input type="datetime-local" id="date" name="date" required>
                        </div>

                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" id="category" name="category" value="Mental Health">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="emoji">Emoji Icon</label>
                            <input type="text" id="emoji" name="emoji" value="üíô" maxlength="2">
                        </div>

                        <div class="form-group">
                            <label for="featuredImage">Featured Image URL</label>
                            <input type="url" id="featuredImage" name="featuredImage">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="summary">Summary</label>
                        <textarea id="summary" name="summary" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="body">Body (Markdown) *</label>
                        <textarea id="body" name="body" class="body" required></textarea>
                    </div>

                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">Save Post</button>
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/.netlify/functions';
        // Try GitHub API version first (for persistence), fallback to regular API
        const USE_GITHUB_API = true; // Set to false to use file-based API (development only)
        let editingPostId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadPosts();
            setupForm();
            // Set default date to now
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('date').value = now.toISOString().slice(0, 16);
        });

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            if (tab === 'list') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('list-tab').classList.add('active');
                loadPosts();
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('create-tab').classList.add('active');
            }
        }

        async function loadPosts() {
            try {
                const response = await fetch(`${API_BASE}/get-posts`);
                if (!response.ok) throw new Error('Failed to load posts');
                
                const posts = await response.json();
                const container = document.getElementById('posts-list');
                
                if (posts.length === 0) {
                    container.innerHTML = '<p>No posts yet. Create your first post!</p>';
                    return;
                }

                container.innerHTML = posts.map(post => `
                    <div class="post-card">
                        <h3>${post.emoji || 'üíô'} ${post.title}</h3>
                        <div class="meta">
                            ${new Date(post.date).toLocaleDateString()} ‚Ä¢ ${post.category}
                        </div>
                        <p>${post.summary || 'No summary'}</p>
                        <div class="actions">
                            <button class="btn btn-primary" onclick="editPost('${post.slug}')">Edit</button>
                            <button class="btn btn-danger" onclick="deletePost('${post.slug}')">Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                showAlert('Error loading posts: ' + error.message, 'error');
                document.getElementById('posts-list').innerHTML = '<p>Error loading posts. Please try again.</p>';
            }
        }

        function setupForm() {
            document.getElementById('post-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData(e.target);
                const data = {
                    title: formData.get('title'),
                    date: new Date(formData.get('date')).toISOString(),
                    category: formData.get('category') || 'Mental Health',
                    summary: formData.get('summary') || '',
                    emoji: formData.get('emoji') || 'üíô',
                    featuredImage: formData.get('featuredImage') || '',
                    body: formData.get('body'),
                };

                if (editingPostId) {
                    data.id = editingPostId;
                    data.slug = document.getElementById('post-id').dataset.slug;
                }

                try {
                    // Use GitHub API for create/update to ensure persistence
                    const createEndpoint = USE_GITHUB_API ? `${API_BASE}/create-post-github` : `${API_BASE}/create-post`;
                    const url = editingPostId ? `${API_BASE}/update-post` : createEndpoint;
                    const method = editingPostId ? 'PUT' : 'POST';

                    const response = await fetch(url, {
                        method: method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data),
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'Failed to save post');
                    }

                    showAlert('Post saved successfully!', 'success');
                    resetForm();
                    switchTab('list');
                    loadPosts();
                } catch (error) {
                    showAlert('Error saving post: ' + error.message, 'error');
                }
            });
        }

        async function editPost(slug) {
            try {
                const response = await fetch(`${API_BASE}/get-post?slug=${slug}`);
                if (!response.ok) throw new Error('Failed to load post');
                
                const post = await response.json();
                
                document.getElementById('post-id').value = post.id;
                document.getElementById('post-id').dataset.slug = post.slug;
                document.getElementById('title').value = post.title;
                document.getElementById('date').value = new Date(post.date).toISOString().slice(0, 16);
                document.getElementById('category').value = post.category;
                document.getElementById('summary').value = post.summary || '';
                document.getElementById('emoji').value = post.emoji || 'üíô';
                document.getElementById('featuredImage').value = post.featuredImage || '';
                document.getElementById('body').value = post.body;
                
                document.getElementById('form-title').textContent = 'Edit Post';
                editingPostId = post.id;
                
                switchTab('create');
            } catch (error) {
                showAlert('Error loading post: ' + error.message, 'error');
            }
        }

        async function deletePost(slug) {
            if (!confirm('Are you sure you want to delete this post?')) return;

            try {
                const getResponse = await fetch(`${API_BASE}/get-post?slug=${slug}`);
                if (!getResponse.ok) throw new Error('Post not found');
                const post = await getResponse.json();

                const response = await fetch(`${API_BASE}/delete-post`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: post.id, slug: slug }),
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to delete post');
                }

                showAlert('Post deleted successfully!', 'success');
                loadPosts();
            } catch (error) {
                showAlert('Error deleting post: ' + error.message, 'error');
            }
        }

        function resetForm() {
            document.getElementById('post-form').reset();
            document.getElementById('post-id').value = '';
            delete document.getElementById('post-id').dataset.slug;
            document.getElementById('form-title').textContent = 'Create New Post';
            editingPostId = null;
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('date').value = now.toISOString().slice(0, 16);
        }

        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
    </script>
</body>
</html>
