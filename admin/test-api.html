<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Vercel API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Vercel API Test</h1>
    <p>This page helps diagnose if your Vercel function is accessible.</p>
    
    <button onclick="testEndpoints()">Test Endpoints</button>
    
    <div id="results"></div>
    
    <script src="config.js"></script>
    <script>
        async function testEndpoints() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing...</p>';
            
            const apiUrl = GITHUB_CONFIG.vercelApiUrl || 'https://bloomly-api.vercel.app/api/github-auth';
            const testUrl = apiUrl.replace('/github-auth', '/test');
            const baseUrl = apiUrl.split('/api/')[0];
            
            const tests = [
                {
                    name: 'Test Endpoint',
                    url: testUrl,
                    method: 'GET'
                },
                {
                    name: 'GitHub Auth Endpoint (OPTIONS)',
                    url: apiUrl,
                    method: 'OPTIONS'
                },
                {
                    name: 'Base Vercel URL',
                    url: baseUrl,
                    method: 'GET'
                }
            ];
            
            let html = '';
            
            for (const test of tests) {
                try {
                    const response = await fetch(test.url, {
                        method: test.method,
                        mode: 'cors'
                    });
                    
                    const text = await response.text();
                    let data;
                    try {
                        data = JSON.parse(text);
                    } catch {
                        data = text.substring(0, 200);
                    }
                    
                    html += `
                        <div class="test-result ${response.ok ? 'success' : 'error'}">
                            <strong>${test.name}</strong><br>
                            URL: ${test.url}<br>
                            Status: ${response.status} ${response.statusText}<br>
                            Response: <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } catch (error) {
                    html += `
                        <div class="test-result error">
                            <strong>${test.name}</strong><br>
                            URL: ${test.url}<br>
                            Error: ${error.message}<br>
                            <small>This usually means the endpoint doesn't exist or CORS is blocking it.</small>
                        </div>
                    `;
                }
            }
            
            resultsDiv.innerHTML = html;
        }
        
        // Auto-run on load
        window.onload = testEndpoints;
    </script>
</body>
</html>
