<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating... - Bloomly Admin</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #FF78B9 0%, #C8A7FF 50%, #5FA8FF 100%);
            margin: 0;
        }
        .loading {
            text-align: center;
            color: white;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Authenticating with GitHub...</p>
    </div>
    
    <script src="config.js"></script>
    <script>
        // Handle GitHub OAuth callback
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            
            if (error) {
                document.querySelector('.loading p').textContent = 'Authentication failed: ' + error;
                setTimeout(() => {
                    window.location.href = '/admin/';
                }, 3000);
                return;
            }
            
            if (!code) {
                document.querySelector('.loading p').textContent = 'No authorization code received';
                setTimeout(() => {
                    window.location.href = '/admin/';
                }, 3000);
                return;
            }
            
            // Exchange code for access token via Cloudflare Pages Function
            fetch('/functions/github-auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    client_id: GITHUB_CONFIG.clientId,
                    client_secret: GITHUB_CONFIG.clientSecret,
                    code: code,
                    redirect_uri: GITHUB_CONFIG.redirectUri
                })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.error || 'Failed to exchange token');
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                
                if (!data.access_token) {
                    throw new Error('No access token received');
                }
                
                // Store access token in sessionStorage
                sessionStorage.setItem('github_token', data.access_token);
                
                // Get user info
                return fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': 'token ' + data.access_token,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
            })
            .then(response => response.json())
            .then(user => {
                // Store user info
                sessionStorage.setItem('github_user', JSON.stringify(user));
                
                // Redirect to admin page
                window.location.href = '/admin/';
            })
            .catch(error => {
                console.error('Auth error:', error);
                document.querySelector('.loading p').textContent = 'Authentication error: ' + error.message;
                setTimeout(() => {
                    window.location.href = '/admin/';
                }, 3000);
            });
        })();
    </script>
</body>
</html>
