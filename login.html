<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bloomly</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Inter:wght@300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .butterfly-logo {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            animation: butterfly-float 3s ease-in-out infinite;
        }
        
        @keyframes butterfly-float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-radius: 20px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            color: #667eea;
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        input {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #333;
        }
        
        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body>
    <div class="glass-card p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="butterfly-logo text-5xl font-bold mb-4">Bloomly</h1>
            <p class="text-white text-lg opacity-90">Welcome back to your wellness journey</p>
    </div>
    
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-white font-semibold mb-2">
                    <i class="fas fa-envelope mr-2"></i>Email
                </label>
                            <input 
                                type="email" 
                    id="email" 
                                required
                    class="w-full p-3 rounded-lg"
                    placeholder="your.email@example.com"
                />
                    </div>
                    
            <div>
                <label class="block text-white font-semibold mb-2">
                    <i class="fas fa-lock mr-2"></i>Password
                        </label>
                            <input 
                                type="password" 
                    id="password" 
                                required
                    class="w-full p-3 rounded-lg"
                    placeholder="Enter your password"
                />
                    </div>
                    
            <div id="errorMessage" class="text-red-200 text-sm hidden"></div>
                    
            <button type="submit" class="btn-primary w-full text-lg">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </button>
            </form>
            
        <div class="mt-6 text-center">
            <p class="text-white opacity-80 mb-2">Don't have an account?</p>
            <a href="signup.html" class="text-white font-semibold hover:underline">
                <i class="fas fa-user-plus mr-2"></i>Sign Up
                </a>
        </div>
        
        <div class="mt-6 text-center">
            <a href="index.html" class="text-white opacity-70 hover:opacity-100 text-sm">
                <i class="fas fa-arrow-left mr-2"></i>Back to Home
            </a>
        </div>
    </div>

    <!-- Supabase Configuration -->
    <script>
        // Supabase configuration - loaded from config file or environment
        window.SUPABASE_URL = window.SUPABASE_URL || '';
        window.SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY || '';
    </script>
    <!-- Load config file if it exists -->
    <script src="supabase-config.js" onerror="console.warn('supabase-config.js not found - check configuration')"></script>
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
    <script src="script.supabase.js"></script>
    <script>
        // Initialize Supabase when ready
        document.addEventListener('DOMContentLoaded', function() {
            if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
                console.error('❌ Supabase configuration missing!');
                console.error('Make sure supabase-config.js exists with your credentials.');
                const errorDiv = document.getElementById('errorMessage');
                if (errorDiv) {
                    errorDiv.textContent = 'Configuration error: Supabase credentials not found. Please check console.';
                    errorDiv.classList.remove('hidden');
                }
                return;
            }
            
            if (window.SupabaseClient) {
                const client = window.SupabaseClient.init();
                if (client) {
                    console.log('✅ Supabase initialized successfully');
                } else {
                    console.error('❌ Failed to initialize Supabase');
                }
            }
        });
    </script>
    <script type="module">

        // Flag to prevent immediate redirects
        let userInteracting = false;
        let redirectTimer = null;
        let authStateUnsubscribe = null;
                
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', () => {
            // Check if already logged in - but with significant delay to allow user interaction
            redirectTimer = setTimeout(async () => {
                // Only check auth state if user hasn't started interacting
                if (!userInteracting && window.SupabaseClient) {
                    const user = await window.SupabaseClient.getCurrentUser();
                    if (user && !userInteracting) {
                        // Only redirect if we are on login/signup page
                        const currentPath = window.location.pathname;
                        if (currentPath.includes('login.html') || currentPath.includes('signup.html')) {
                            // Additional delay to ensure user can see the page
                            setTimeout(() => {
                                if (!userInteracting) {
                                    window.location.href = 'index.html';
                                }
                            }, 500);
        }
                    }
                }
            }, 2000); // Wait 2 seconds before checking auth state - gives user time to interact

            // Get form element
            const loginForm = document.getElementById('loginForm');
            const errorDiv = document.getElementById('errorMessage');
            
            if (!loginForm) {
                console.error('Login form not found');
                return;
            }
            
            // Login form event - VERY IMPORTANT: prevent default form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault(); // Stops page from reloading

                // Clear any pending redirect timer
                if (redirectTimer) {
                    clearTimeout(redirectTimer);
                }

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                // Validate inputs
                if (!email || !password) {
                    errorDiv.textContent = 'Please fill in all fields';
                    errorDiv.classList.remove('hidden');
                    return;
                }

                // Hide previous error messages
                errorDiv.classList.add('hidden');

                // Disable form during submission
                const submitButton = loginForm.querySelector('button[type="submit"]');
                const originalButtonText = submitButton.innerHTML;
                submitButton.disabled = true;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Logging in...';

                try {
                    // Wait for Supabase to be ready
                    if (!window.SupabaseClient) {
                        throw new Error('Supabase client not initialized. Please refresh the page.');
                    }

                    // Initialize if needed
                    if (!window.SupabaseClient.getClient()) {
                        window.SupabaseClient.init();
                    }

                    // Sign in with Supabase
                    const { data, error } = await window.SupabaseClient.signIn(email, password);
                    
                    if (error) {
                        errorDiv.textContent = error.message || 'Invalid email or password';
                        errorDiv.classList.remove('hidden');
                        submitButton.disabled = false;
                        submitButton.innerHTML = originalButtonText;
                    } else if (data) {
                        // Login successful - show loading screen and redirect
                        submitButton.innerHTML = '<i class="fas fa-check mr-2"></i>Success! Redirecting...';
                        
                        // Create and show loading screen
                        const loadingScreen = document.createElement('div');
                        loadingScreen.id = 'loading-screen';
                        loadingScreen.style.cssText = `
                            position: fixed;
                            top: 0;
                            left: 0;
                            width: 100%;
                            height: 100%;
                            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                            z-index: 99999;
                            display: flex;
                            flex-direction: column;
                            align-items: center;
                            justify-content: center;
                            color: white;
                        `;
                        loadingScreen.innerHTML = `
                            <div style="text-align: center;">
                                <i class="fas fa-spinner fa-spin" style="font-size: 48px; margin-bottom: 20px;"></i>
                                <h2 style="font-size: 24px; margin-bottom: 10px;">Welcome back!</h2>
                                <p style="font-size: 16px; opacity: 0.9;">Loading your dashboard...</p>
                            </div>
                        `;
                        document.body.appendChild(loadingScreen);
                        
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 800);
                    } else {
                        throw new Error('No data returned from sign in');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    errorDiv.textContent = error.message || 'An error occurred during login. Please try again.';
                    errorDiv.classList.remove('hidden');
                    submitButton.disabled = false;
                    submitButton.innerHTML = originalButtonText;
                }
            });

            // Prevent auto-redirect if user is interacting with the form
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            const preventRedirect = () => {
                userInteracting = true;
                if (redirectTimer) {
                    clearTimeout(redirectTimer);
                    redirectTimer = null;
        }
                if (authStateUnsubscribe) {
                    authStateUnsubscribe();
                    authStateUnsubscribe = null;
                }
            };
            
            if (emailInput) {
                emailInput.addEventListener('focus', preventRedirect);
                emailInput.addEventListener('input', preventRedirect);
                emailInput.addEventListener('keydown', preventRedirect);
            }
            
            if (passwordInput) {
                passwordInput.addEventListener('focus', preventRedirect);
                passwordInput.addEventListener('input', preventRedirect);
                passwordInput.addEventListener('keydown', preventRedirect);
            }

            // Also prevent redirect on any click on the page
            document.addEventListener('click', preventRedirect, { once: false });
            document.addEventListener('mousemove', preventRedirect, { once: false });
        });
    </script>
</body>
</html>
